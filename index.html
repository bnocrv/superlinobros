<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Super Lino BROS</title>

    <!-- Importa o arquivo CSS externo -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container principal do jogo -->
    <div id="gameContainer">
      <!-- Tela inicial -->
      <div id="startScreen">
        <h1>Super Lino BROS</h1>
        <br /><br /><br /><br /><br />
        <h2>
          Lino acabou de receber seu salário.<br />
          Ajude-o a chegar em casa antes que as contas acabem com tudo!
        </h2>
        <button id="startButton">Jogar</button>
      </div>

      <!-- Área de jogo (canvas) -->
      <canvas id="gameCanvas" width="800" height="400"></canvas>

      <!-- Pontuação atual -->
      <div id="score">🪙 0</div>

      <!-- Tela de Game Over -->
      <div id="gameOverScreen" class="hidden">
        <h1>Game Over</h1>
        <p>Você fez <span id="finalScore">0</span> pontos!</p>

        <!-- Ranking de pontuações -->
        <div id="highScores">
          <!-- Scores serão inseridos via JavaScript -->
        </div>

        <!-- Botão de reinício -->
        <button id="restartButton">Recomeçar</button>
      </div>
    </div>

    <!-- Importa o script principal (como módulo para permitir uso de imports) -->
    <script type="module" src="script.js"></script>
  </body>
</html>
